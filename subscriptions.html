<!doctype html>
<html>
<head>

<title>SignalBrief — Redirecting…</title>
</head>
<body style="font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px;">
<p>Redirecting you to your subscription manager…</p>
<script>
(function () {
const params = new URLSearchParams(window.location.search);
const token = params.get("token");
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby4vCCnaHQkYoQ7NH3kMlecTnPAzn3O894WWMORny1GWXT2ABqLB_y78LqjTBW1OL3zoQ/exec";
if (!token) {
document.body.innerHTML = "<p>Missing token. Please request a new link.</p>";
return;
}
window.location.replace(WEB_APP_URL + "?token=" + encodeURIComponent(token));
})();
</script>
</body>
</html>
